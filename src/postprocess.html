<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="index.css">
    <title>Roommate</title>
  </head>
  <body>
    <div id="root">
      <div id="container">
        <div id="controlBar" class="controls">
          <img id="menuIcon" width='25px'src="../assets/menu-icon.svg">
          <div id="windowControls">
            <img id="minimizeIcon" width='25px'src="../assets/minimize-icon.svg">
            <img id="closeIcon" width='25px'src="../assets/close-icon.svg">
          </div>
        </div>
        <div id="bannerContainer">
          <img class="banner" src="../assets/roomate-banner.png">
        </div>
        <div class="downloadProgress">
          <h4 id="downloadSuccessText" hidden>Download Complete!</h4>
          <div class="wrapper"> <svg visibility="hidden" id="downloadCheck" class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
          </div>
        </div>
        <div class="fileHandleButtons">
            <button id="viewFileButton" class="btn btn-med" type="button">View File</button>
            <button id="downloadFileButton" class="btn btn-med" type="button">Download File</button>
        </div>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
